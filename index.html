<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var promo = new Promise(function (resolve, reject) {
            const x = "i will drink tea"; 
            const y = "i will drink coffe";
            if (x === y) {
                resolve();
            } else {
                reject();
            }
        }); 
        promo.then(function () { console.log('Success, No error found'); }).catch(function () 
        { console.log('Some error has occurred'); });
    </script>

</body>

</html>
