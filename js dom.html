<!DOCTYPE html>
<html>

<body>
    <h2>addeventlistner in js</h2>
    <p>This example uses the addEventListener() method to add many events on thesame button.</p>
    <button id="myBtn">Tryit</button>
    <p id="demo"></p>
    <script>var x = document.getElementById("myBtn");
        x.addEventListener("mouseover", myFunction);
        x.addEventListener("click", mySecondFunction);
        x.addEventListener("mouseout", myThirdFunction);
        function myFunction() { document.getElementById("demo").innerHTML += "Moused over!<br>"; 
        } 
        function mySecondFunction() { document.getElementById("demo").innerHTML = "Clicked!<br>"; 
        } 
        function myThirdFunction() { document.getElementById("demo").innerHTML += "Moused out!<br>"; 
        }
        </script>
</body>

</html>
